<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
    white-space: nowrap;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--electric-violet);
  }
  .pill-group .pill:nth-child(6n + 3) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5),
  .pill-group .pill:nth-child(6n + 6) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<router-outlet />
<main style="padding:1.25rem; display:flex; justify-content:center">
  <div style="width:100%; max-width:760px">
    <h1 style="margin:0 0 0.5rem 0">Trinity Bible Viewer</h1>
    <p style="margin:0 0 1rem 0; color:#666">Select chapter and verse to view the text.</p>

    <!-- Material UI card with selectors -->
    <section>
      <mat-card>
        <mat-card-content style="display:flex; gap:1rem; align-items:center; flex-wrap:wrap">
          <div style="display:flex; gap:1rem; align-items:center; flex-wrap:wrap; width:100%">
            <div style="flex:1; min-width:180px">
              <mat-form-field appearance="fill" style="width:100%">
                <mat-label>Book</mat-label>
                <mat-select (selectionChange)="onBookChange($event.value)">
                  <mat-option [value]="null">-- Select Book --</mat-option>
                  <mat-option *ngFor="let bk of books()" [value]="bk.id">{{ bk.name || bk.id }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div style="min-width:140px">
              <mat-form-field appearance="fill" style="width:140px">
                <mat-label>Chapter</mat-label>
                <mat-select (selectionChange)="onChapterChange($event.value)">
                  <mat-option [value]="null">-- Select chapter --</mat-option>
                  <mat-option *ngFor="let c of chapters()" [value]="c.id">{{ c.number || c.id }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <mat-form-field appearance="fill" style="min-width:140px">
            <mat-label>Verse</mat-label>
            <mat-select (selectionChange)="onVerseChange($event.value)">
              <mat-option [value]="null">-- Select verse --</mat-option>
              <mat-option *ngFor="let v of verses()" [value]="v.id">{{ v.id }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div style="margin-left:auto; display:flex; align-items:center; gap:0.5rem">
            <mat-progress-spinner *ngIf="loading()" mode="indeterminate" diameter="24"></mat-progress-spinner>
          </div>
        </mat-card-content>

        <mat-card-content>
          <div *ngIf="error()" style="color:crimson">Error: {{ error() }}</div>

          <!-- Render sanitized HTML when available, otherwise show plain text -->
          <mat-card style="margin-top:0.5rem" *ngIf="sanitizedVerseHtml()">
            <mat-card-content>
              <div class="verse-html" [innerHTML]="sanitizedVerseHtml()"></div>
            </mat-card-content>
          </mat-card>

          <mat-card style="margin-top:0.5rem" *ngIf="!sanitizedVerseHtml() && verseText()">
            <mat-card-content>
              {{ verseText() }}
            </mat-card-content>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </section>

    <router-outlet></router-outlet>
  </div>
</main>
